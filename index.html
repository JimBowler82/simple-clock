<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Simple Clock</h1>
  </header>

  <main id="timeContainer">
    <section id="hoursContainer"><div class="number" id="hours">12</div> <div class="title">Hours</div></section>
    <section id="minutesContainer"><div class="number" id="minutes">43</div> <div class="title">Minutes</div></section>
    <section id="secondsContainer"><div class="number" id="seconds">31</div> <div class="title">Seconds</div></section>
  </main>
  <footer>Coded by James Bowler &copy; 2020</footer>

  <script src="app.js"></script>
</body>
</html>
